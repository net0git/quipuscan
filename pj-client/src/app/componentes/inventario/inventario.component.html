<div class="panel">
  <app-navegador></app-navegador>
  <div class="fondo-volver container-fluid">
    <button class="m-2 mx-4 btn-volver" (click)="Volver()">
      <i class="bi bi-arrow-left text-white"> volver </i>
    </button>
  </div>
  <div class="container-fluid">
    <!-- presentacion -->
    <div class="presentacion_company ">
      <div class="col-md-4 d-flex justify-content-end ">
        <i class="bi bi-box-seam icon-custom mx-2"></i>
      </div>

      <div class="col-md-8 px-md-2">
        <h2 class="titulo_empresa">INVENTARIO DE DIGITALIZACIÓN</h2>
        <h5 class="subtitulo_empresa">Lista de inventarios registrados</h5>
      </div>
    </div>
    <hr>
    <!-- agregar y busqueda -->
    <div class="row pb-5">
      <div class=" col-lg-11 mx-auto">
        <div class="card rounded shadow border-2 ">
          <div class="card-header py-3 d-flex justify-content-between align-items-center ">
            <button type="button" class="btn btn-success mx-2" (click)="inventarioForm()">+add</button>
            <input type="text" class="form-control mx-4" name="buscar" placeholder="BUSCAR"
              (input)="buscarEnObjeto($event)">
          </div>
          <div class="card-body px-4 bg-white rounded">
            <div class="table-responsive px-4">
              <!-- <button type="button" class="btn btn-success mb-3"  (click)="AgregarUsuario()">+add</button> -->
              <div class="form-group">
                <div class="row">
                  <table class="table text-center  table-hover">
                    <thead class="thead-ligth bg-secondary text-white table-success">
                      <tr>
                        <th scope="col">Nro</th>
                        <th scope="col">ESPECIALIDAD</th>
                        <th scope="col">AÑO</th>
                        <th scope="col">CANTIDAD</th>
                        <th scope="col">TIPO DOC</th>
                        <th scope="col">SERIE DOC</th>
                        <th scope="col">SUPERVISOR</th>
                        <th scope="col">PDF</th>
                        <th scope="col">MOD</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of inventarios, index as i" class="table-barra">
                        <th scope="row">{{i+1}}</th>
                        <td class="text-start" (click)="expedientesInventario(item.id_inventario)">
                          {{item.especialidad_inventario}}</td>
                        <td (click)="expedientesInventario(item.id_inventario)">{{item.anio}}</td>
                        <td (click)="expedientesInventario(item.id_inventario)">{{item.cantidad}}</td>
                        <td class="text-start" (click)="expedientesInventario(item.id_inventario)">{{item.tipo_doc}}</td>
                        <td class="text-start" (click)="expedientesInventario(item.id_inventario)">{{item.serie_doc}}</td>
                        <td class="text-start" (click)="expedientesInventario(item.id_inventario)">{{item.nombre+' '+item.ap_materno}}</td>
                        <td><i class="bi bi-file-earmark-pdf-fill" style="color: brown;" (click)="listarExpedientesXidinventario(item.id_inventario,item.tipo_doc,item.serie_doc,item.nombre_usuario,item.especialidad_inventario,item.cantidad)"></i></td>
                        <td  (click)="openModal(item.id_inventario)"> <i class="bi bi-pencil"></i> </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



     <!-- Modal -->
     <div class="modal fade modal" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          
          <form class="contenedor">
            <h3 class="subtitulo_inventario">Modificar Inventario</h3>
            <!-- DATOS DE INVENTARIO -->
            <fieldset>
                <div class="form-group">
                    <label for="especialidad" class="form-label mt-2">Especialidad:</label>
                    <select id="especialidad" name="especialidad" class="form-control"
                        [(ngModel)]="data_inventario.especialidad_inventario">
                        <option value="">ELIJE ESPECIALIDAD </option>
                        <option value="CIVIL">CIVIL</option>
                        <option value="PENAL">PENAL</option>
                        <option value="LABORAL CONTENCIOSO ADMINISTRATIVO">LABORAL CONTENCIOSO ADMINISTRATIVO </option>
                        <option value="LABORAL NUEVA LEY">LABORAL NUEVA LEY</option>
                        <option value="FAMILIA CIVIL">FAMILIA CIVIL</option>
                        <option value="FAMILIA TUTELAR">FAMILIA TUTELAR</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="anio" class="form-label mt-4">Año</label>
                    <input type="number" class="form-control" name="anio" [(ngModel)]="data_inventario.anio">
                </div>
                <div class="form-group">
                    <label for="tipo_doc" class="form-label mt-4">Tipo de Documento a digitalizar:</label>
                    <select id="tipo_doc" name="tipo_doc" class="form-control"  [(ngModel)]="data_inventario.tipo_doc">
                        <option value="">ELIJE EL TIPO DE DOCUMENTO </option>
                        <option value="EXPEDIENTE JURIDICCIONAL">EXPEDIENTE JURIDICCIONAL</option>
                        <option value="EXPEDIENTE ADMINISTRATIVO">EXPEDIENTE ADMINISTRATIVO</option>
                        <option value="LEGAJO ADMINISTRATIVO">LEGAJO ADMINISTRATIVO</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="serie_doc" class="form-label mt-4">Serie Documental:</label>
                    <input type="text" class="form-control" name="serie_doc"
                        [(ngModel)]="data_inventario.serie_doc">
                </div>
            </fieldset>
        </form>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="closeModal()">SALIR</button>
              <button type="button" class="btn btn-warning" (click)="ModificarCuerpoInventario()">MODIFICAR</button>
            </div>
          </div>
        </div>
      </div>

    </div>
</div>
